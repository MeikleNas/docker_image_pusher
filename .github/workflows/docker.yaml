name: Docker

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 21,9 * * *'  # 设置每天在北京时间 5:00 和 17:00 执行

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"
  KEEP_LATEST_RUNS: 5

jobs:
  build:
    name: Pull
    runs-on: ubuntu-latest
    steps:
    # ===================== 第一步：极致清理（Runner启动后立刻执行）=====================
    - name: URGENT - Free up disk space FIRST
      run: |
        echo "=== 紧急清理磁盘空间（第一步执行）==="
        # 1. 先删除Runner日志目录的所有文件（直接解决日志写入失败问题）
        sudo rm -rf /home/runner/actions-runner/cached/_diag/*
        # 2. 删除所有超大体积预安装软件（比之前删得更多）
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost /usr/lib/jvm /usr/share/swift
        sudo rm -rf /opt/android /usr/local/android-sdk /opt/hostedtoolcache/CodeQL
        sudo rm -rf /opt/hostedtoolcache/Python /opt/hostedtoolcache/Node.js /opt/hostedtoolcache/go
        # 3. 清理系统级缓存和临时文件
        sudo apt autoremove -y --purge
        sudo apt clean
        sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
        # 4. 清理Docker所有缓存（包括镜像、容器、卷、构建缓存）
        sudo systemctl stop docker
        sudo rm -rf /var/lib/docker/*
        sudo systemctl start docker
        # 5. 查看清理后磁盘状态（确认有足够空间）
        df -hT
        echo "=============================================================================="

    # 原有空间最大化步骤（保留，但已提前做了核心清理）
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 1024  # 降低根目录保留空间，释放更多可用空间
        swap-size-mb: 512
        remove-dotnet: 'true'
        remove-haskell: 'true'
        remove-android: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
        build-mount-path: '/var/lib/docker/'

    # 查看清理后最终状态
    - name: Check disk space after cleanup
      run: |
        echo "Free up disk space complete"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    # ===================== 以下是原有业务逻辑（无需修改）=====================
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push image Aliyun
      run: |
        docker login -u $ALIYUN_REGISTRY_USER -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY
        # 数据预处理,判断镜像是否重名
        declare -A duplicate_images
        declare -A temp_map
        while IFS= read -r line || [ -n "$line" ]; do
            [[ -z "$line" ]] && continue
            if echo "$line" | grep -q '^\s*#'; then
                continue
            fi
            
            image=$(echo "$line" | awk '{print $NF}')
            image="${image%%@*}"
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            name_space="${name_space}_"
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            
            if [[ -n "${temp_map[$image_name]}" ]]; then
                 if [[ "${temp_map[$image_name]}" != $name_space  ]]; then
                    echo "duplicate image name: $image_name"
                    duplicate_images[$image_name]="true"
                 fi
            else
                temp_map[$image_name]=$name_space
            fi       
        done < images.txt
        
        while IFS= read -r line || [ -n "$line" ]; do
            [[ -z "$line" ]] && continue
            if echo "$line" | grep -q '^\s*#'; then
                continue
            fi
        
            echo "docker pull $line"
            docker pull $line
            platform=$(echo "$line" | awk -F'--platform[ =]' '{if (NF>1) print $2}' | awk '{print $1}')
            if [ -z "$platform" ]; then
                platform_prefix=""
            else
                platform_prefix="${platform//\//_}_"
            fi
            image=$(echo "$line" | awk '{print $NF}')
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
        
            name_space_prefix=""
            if [[ -n "${duplicate_images[$image_name]}" ]]; then
               if [[ -n "${name_space}" ]]; then
                  name_space_prefix="${name_space}_"
               fi
            fi
            
            image_name_tag="${image_name_tag%%@*}"
            new_image="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$platform_prefix$name_space_prefix$image_name_tag"
            docker tag $image $new_image
            docker push $new_image
            # 每处理一个镜像就清理一次
            docker rmi -f $image $new_image || true
            docker system prune -f --volumes
            df -hT     
        done < images.txt
        
    # 最终清理 + 自动删除旧runs
    - name: Final cleanup and auto delete old runs
      if: always()
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        # 最终清理Docker资源
        docker system prune -a -f --volumes
        sudo rm -rf /tmp/*
        # 自动删除旧runs
        sudo apt install -y jq
        WORKFLOW_ID=$(gh api "/repos/$GITHUB_REPOSITORY/actions/workflows" | jq -r '.workflows[] | select(.name=="Docker") | .id')
        RUNS_TO_DELETE=$(gh api --paginate "/repos/$GITHUB_REPOSITORY/actions/workflows/$WORKFLOW_ID/runs?status=completed&per_page=100" \
          | jq -r --arg keep "$KEEP_LATEST_RUNS" '[.workflow_runs[] | .id] | .[$keep | tonumber:][]')
        if [ -n "$RUNS_TO_DELETE" ]; then
          for RUN_ID in $RUNS_TO_DELETE; do
            gh api "repos/$GITHUB_REPOSITORY/actions/runs/$RUN_ID" -X DELETE
            sleep 1
          done
        fi
        df -hT
