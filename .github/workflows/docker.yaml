# 1. 查看根分区大文件（按大小排序，找前50个）
du -ah / --exclude=/var/lib/docker --exclude=/mnt --exclude=/media | sort -rh | head -n 50

# 2. 清理系统日志（通常占大量空间）
journalctl --vacuum-size=100M  # 只保留100M系统日志
rm -rf /var/log/*.gz  # 删除压缩的旧日志
truncate -s 0 /var/log/syslog /var/log/auth.log  # 清空当前日志（谨慎使用）

# 3. 清理GitHub Actions缓存（runner缓存通常在/home/runner）
rm -rf /home/runner/actions-runner/_work/_temp/*
rm -rf /home/runner/actions-runner/_work/_artifact/*
rm -rf /home/runner/.cache/*

# 4. 清理临时文件
rm -rf /tmp/*
rm -rf /var/tmp/*

# 5. 清理Docker无用资源（即使不在根分区，也避免间接占用）
docker system prune -af  # 强制删除所有未使用的镜像、容器、网络、卷
