name: Docker

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 21,9 * * *'  # 设置每天在北京时间 5:00 和 17:00 执行

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"
  # 新增：清理保留的最新runs数量（保留最近5条，可自行调整）
  KEEP_LATEST_RUNS: 5

jobs:
  build:
    name: Pull
    runs-on: ubuntu-latest
    steps:
    - name: Before freeing up disk space
      run: |
        echo "Before freeing up disk space"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    # 增加可用磁盘空间（原有步骤保留，补充更多清理项）
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 128
        remove-dotnet: 'true'
        remove-haskell: 'true'
        remove-android: 'true'    # 新增：清理安卓SDK（占用大量空间）
        remove-codeql: 'true'     # 新增：清理CodeQL（非必需）
        remove-docker-images: 'true' # 新增：清理默认Docker镜像
        build-mount-path: '/var/lib/docker/'

    # 新增：深度清理系统文件和Docker缓存（关键补充）
    - name: Deep clean system and Docker cache
      run: |
        echo "=== 深度清理系统文件 ==="
        # 清理apt缓存和无用包
        sudo apt autoremove -y --purge
        sudo apt clean
        sudo rm -rf /var/lib/apt/lists/*
        
        # 清理Runner日志
        sudo rm -rf /home/runner/actions-runner/cached/_diag/*.log
        
        # 清理临时文件
        sudo rm -rf /tmp/* /var/tmp/*
        
        # 清理Docker缓存（最关键：删除未使用的镜像、容器、卷、网络）
        echo "=== 清理Docker缓存 ==="
        sudo docker system prune -a -f --volumes
        sudo docker builder prune -a -f
        
        # 重启Docker确保缓存清理生效
        sudo service docker restart
        
        echo "=== 清理后磁盘状态 ==="
        df -hT
        echo "=============================================================================="

    - name: Free up disk space complete
      run: |
        echo "Free up disk space complete"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push image Aliyun
      run: |
        docker login -u $ALIYUN_REGISTRY_USER -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY
        # 数据预处理,判断镜像是否重名
        declare -A duplicate_images
        declare -A temp_map
        while IFS= read -r line || [ -n "$line" ]; do
            # 忽略空行与注释
            [[ -z "$line" ]] && continue
            if echo "$line" | grep -q '^\s*#'; then
                continue
            fi
            
            # 获取镜像的完整名称，例如kasmweb/nginx:1.25.3（命名空间/镜像名:版本号）
            image=$(echo "$line" | awk '{print $NF}')
            # 将@sha256:等字符删除
            image="${image%%@*}"
            echo "image $image"
            # 获取镜像名:版本号  例如nginx:1.25.3
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            echo "image_name_tag $image_name_tag"
            # 获取命名空间 例如kasmweb,  这里有种特殊情况 docker.io/nginx，把docker.io当成命名空间，也OK
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            echo "name_space: $name_space"
            # 这里不要是空值影响判断
            name_space="${name_space}_"
            # 获取镜像名例如nginx
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            echo "image_name: $image_name"
            
            # 如果镜像存在于数组中，则添加temp_map
            if [[ -n "${temp_map[$image_name]}" ]]; then
                 # 如果temp_map已经存在镜像名，判断是不是同一命名空间
                 if [[ "${temp_map[$image_name]}" != $name_space  ]]; then
                    echo "duplicate image name: $image_name"
                    duplicate_images[$image_name]="true"
                 fi
            else
                # 存镜像的命名空间
                temp_map[$image_name]=$name_space
            fi       
        done < images.txt
        
        
        while IFS= read -r line || [ -n "$line" ]; do
            # 忽略空行与注释
            [[ -z "$line" ]] && continue
            if echo "$line" | grep -q '^\s*#'; then
                continue
            fi
        
            echo "docker pull $line"
            docker pull $line
            platform=$(echo "$line" | awk -F'--platform[ =]' '{if (NF>1) print $2}' | awk '{print $1}')
            echo "platform is $platform"
            # 如果存在架构信息 将架构信息拼到镜像名称前面
            if [ -z "$platform" ]; then
                platform_prefix=""
            else
                platform_prefix="${platform//\//_}_"
            fi
            echo "platform_prefix is $platform_prefix"
            # 获取镜像的完整名称，例如kasmweb/nginx:1.25.3（命名空间/镜像名:版本号）
            image=$(echo "$line" | awk '{print $NF}')

            # 获取 镜像名:版本号  例如nginx:1.25.3
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            # 获取命名空间 例如kasmweb  这里有种特殊情况 docker.io/nginx，把docker.io当成命名空间，也OK
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            # 获取镜像名例  例如nginx
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
        
            name_space_prefix=""
            # 如果镜像名重名
            if [[ -n "${duplicate_images[$image_name]}" ]]; then
               #如果命名空间非空，将命名空间加到前缀
               if [[ -n "${name_space}" ]]; then
                  name_space_prefix="${name_space}_"
               fi
            fi
            
            # 将@sha256:等字符删除
            image_name_tag="${image_name_tag%%@*}"
            new_image="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$platform_prefix$name_space_prefix$image_name_tag"
            echo "docker tag $image $new_image"
            docker tag $image $new_image
            echo "docker push $new_image"
            docker push $new_image
            echo "开始清理磁盘空间"
            echo "=============================================================================="
            df -hT
            echo "=============================================================================="
            # 强制删除镜像（避免依赖导致删除失败）
            docker rmi -f $image || true
            docker rmi -f $new_image || true
            # 每处理一个镜像就清理一次Docker缓存
            docker system prune -f --volumes
            echo "磁盘空间清理完毕"
            echo "=============================================================================="
            df -hT
            echo "=============================================================================="     
            
        done < images.txt
        
    # 新增：Job结束后最终清理（无论成功/失败都执行）
    - name: Final cleanup (always execute)
      if: always()
      run: |
        echo "=== 最终清理所有无用资源 ==="
        docker system prune -a -f --volumes
        sudo rm -rf /tmp/*
        df -hT

    # ===================== 核心新增：自动清理旧的workflow runs =====================
    - name: Auto clean old workflow runs
      if: always()  # 无论前面步骤成功/失败，都执行清理
      env:
        # 传递GitHub仓库信息（自动获取，无需手动改）
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_TOKEN: ${{ github.token }}  # GitHub自动生成的临时令牌，有删除runs的权限
      run: |
        echo "=== 开始自动清理旧的workflow runs ==="
        echo "保留最近 $KEEP_LATEST_RUNS 条运行记录，删除更早的记录"
        
        # 安装jq（用于解析JSON）
        sudo apt update && sudo apt install -y jq
        
        # 1. 获取当前workflow的ID（根据名称Docker.yml匹配）
        WORKFLOW_ID=$(gh api "/repos/$GITHUB_REPOSITORY/actions/workflows" | jq -r '.workflows[] | select(.name=="Docker") | .id')
        echo "当前Docker workflow ID: $WORKFLOW_ID"
        
        # 2. 获取该workflow的所有runs（按创建时间降序），排除前KEEP_LATEST_RUNS条，只取需要删除的
        RUNS_TO_DELETE=$(gh api --paginate "/repos/$GITHUB_REPOSITORY/actions/workflows/$WORKFLOW_ID/runs?status=completed&per_page=100" \
          | jq -r --arg keep "$KEEP_LATEST_RUNS" '[.workflow_runs[] | .id] | .[$keep | tonumber:][]')
        
        # 3. 批量删除旧runs
        if [ -n "$RUNS_TO_DELETE" ]; then
          echo "需要删除的runs ID列表：$RUNS_TO_DELETE"
          for RUN_ID in $RUNS_TO_DELETE; do
            echo "删除run ID: $RUN_ID"
            gh api "repos/$GITHUB_REPOSITORY/actions/runs/$RUN_ID" -X DELETE
            # 加短暂延迟，避免API速率限制
            sleep 1
          done
          echo "=== 旧workflow runs清理完成 ==="
        else
          echo "=== 没有需要删除的旧runs（已保留最近$KEEP_LATEST_RUNS条）==="
        fi
